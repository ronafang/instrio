<!DOCTYPE html>
<html>
<head>
    <title>Instrio</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
        #volume-control {
            width: 100%;
            margin-top: 10px;
        }
        #volume-label {
            display: block;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <button id="start-recording">play this tab</button>
    <button id="stop-recording">stop</button>
    <div id="recordings"></div>
    <input type="range" id="volume-control" min="0" max="3" step="0.1" value="1.5">
    <span id="volume-label">Volume: 100%</span>
    <script src="RecordRTC.js"></script>
    <script src="popup.js"></script>
</body>
</html>
